<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>

  <form>
    <select (change)=onChange($event.target.value)>
      <option [value]="album.id" *ngFor="let album of albums"> {{album.title}}</option>
    </select> <br>

    titolo: <input #t> <br>
    durata : <input #l> <br>
    data pubblicazione: <input type = "date" #d> <br>

    <button (click)= "onClick(t,d,l)"> Aggiungi </button>

  </form>

<app-dettagli-album [album]="selectedAlbum"></app-dettagli-album>

<app-song-list [list]="songList"></app-song-list>
